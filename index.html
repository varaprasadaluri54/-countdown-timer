<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counterdowntimer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>New Year Countdown</h1>

    <div class="countdown-container">
      <div class="days-c">
        <p class="big-text" id="days">
          0
        </p>
        <span>days</span>
      </div>
      <div class="hours-c">
        <p class="big-text" id="hours">
          0
        </p>
        <span>hours</span>
      </div>
      <div class="min-c">
        <p class="big-text" id="mins">
          0
        </p>
        <span>mins</span>
      </div>
      <div class="sec-c">
        <p class="big-text" id="secs">
          0
        </p>
        <span>sec</span>
      </div>
    </div>
  </body>
</html>
